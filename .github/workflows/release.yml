name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Chrome extension
      run: npm run build:chrome
    
    - name: Build Firefox extension
      run: npm run build:firefox
    
    - name: Package extensions
      run: npm run package
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Chrome Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./woolsocks-extension-chrome-${{ github.ref_name }}.zip
        asset_name: woolsocks-extension-chrome-${{ github.ref_name }}.zip
        asset_content_type: application/zip
    
    - name: Upload Firefox Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./woolsocks-extension-firefox-mv2-${{ github.ref_name }}.xpi
        asset_name: woolsocks-extension-firefox-mv2-${{ github.ref_name }}.xpi
        asset_content_type: application/x-xpinstall
